<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="close_button_location">
          <button class="close_button">X</button>  
        </div>
        <div class="form_header">
            <img class="form_mihoyo_logo" src="mihoyo.png" alt="mihoyo_logo">
        </div>
        <input placeholder="Enter email/username" id="email" type="email">
        <input placeholder="Enter password" id="password" type="password">
        <div class="utility_div">
            <button class="utility_button">Register now</button>
            <button class="utility_button">Forgot password?</button>
        </div>
        <button class="main_button" type="submit">Start game</button>
        <div class="footer_div">
            <div class="midia_button facebook">
                <img class="img_facebook" src="facebook.png" alt="facebook_logo">
                <button class="midia_background">facebook</button>
            </div>
            <div class="midia_button twitter ">
                <img class="img_twitter" src="twitter.png" alt="twitter_logo">
                <button class="midia_background">twitter</button>
            </div>
            
        </div>
    </form>
</body>
</html>
